<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<th:block th:insert="~{/common-template :: link}"></th:block>
<th:block th:insert="~{/common-template :: head/script}"></th:block>
<title>Thêm Nhân Viên Mới</title>

</head>
<body>
	<section id="container">
		<th:block th:insert="~{/common-template :: header-fragment}"></th:block>
		<th:block th:insert="~{/admin-template :: side-menu}"></th:block>
		<section id="main-content">
			<section class="wrapper">
			<h4 style="color: black">Nhân Viên<i class="fa fa-angle-right"></i>Tạo Nhân Viên Mới </h4>
            <div class="form-panel">
              <div class="form">
                <form class="cmxform form-horizontal style-form" id="signupForm" method="POST" th:action="@{/admin/staff-save}">
                  <div class="form-group ">
                    <label for="firstname" class="control-label col-lg-2">Họ và Tên</label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="firstname" name="fullname" type="text" required/>
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="lastname" class="control-label col-lg-2">Địa Chỉ</label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="lastname" name="address" type="text" required/>
                    </div>
                  </div>
                   <div class="form-group ">
                    <label for="lastname" class="control-label col-lg-2">SĐT</label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="lastname" name="phonenum" type="text" required />
                    </div>
                  </div>
                    <div class="form-group ">
                    <label for="lastname" class="control-label col-lg-2">Ngày Sinh</label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="lastname" name="dob" type="date" required/>
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="username" class="control-label col-lg-2">Tên Đăng Nhập</label>
                    <div class="col-lg-10">
                      <input class="form-control " id="username" name="username" type="text" required/>
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="password" class="control-label col-lg-2">Mật Khẩu</label>
                    <div class="col-lg-10">
                      <input class="form-control " id="password" name="password" type="password" required/>
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="confirm_password" class="control-label col-lg-2">Nhập Lại Mật Khẩu</label>
                    <div class="col-lg-10">
                      <input class="form-control " id="confirm_password" name="confirm_password" type="password" required/>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit">Tạo</button>
                      <button class="btn btn-theme04" type="button">Hủy</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
			</section>
		</section>
		<th:block th:insert="~{/common-template :: footer-fragment}"></th:block>
		<div th:insert="~{/common-template :: script-fragment}"></div>
	</section>
</body>
</html>
